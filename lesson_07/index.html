<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Lesson 07</title>
    </head>
    <body>
        <header>
            <div class="dk_logo_container">
            <img src="img/logo.jpg" alt="Donkey Kong Logo" class="logo">
            </div>
        </header>
        <main>
            <div class="dk_game_container">
                <div class="start_container">
                    <img src="img/beam.png" alt="Beam" class="start_platform">
                </div>
                <div class="path_container">
                    <img src="img/ladder.png" alt="Ladder">
                    <img src="img/beam.png" alt="Beam">
                    <img src="img/ladder.png" alt="Ladder">
                    <img src="img/beam.png" alt="Beam">
                    <img src="img/ladder.png" alt="Ladder">
                    <img src="img/beam.png" alt="Beam">
                    <img src="img/ladder.png" alt="Ladder">
                    <img src="img/beam.png" alt="Beam">
                    <img src="img/ladder.png" alt="Ladder">
                </div>
                <div class="donkey_kong">
                    <img src="img/donkey_kong.png" alt="Donkey Kong with Princess" class="dk_platform">      
                </div>
            </div>
            <div class="list">
                <ul class="list_container">
                    <li class="active_item">Unlimited product updates</li>
                    <li class="active_item">Unlimited product</li>
                    <li class="active_item">Unlimited product</li>
                    <li class="inactive_item">1GB Cloud storage</li>
                    <li class="inactive_item">Email and community support</li>
                </ul>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
